<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Up Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="survey">
        <h1 class="header">Follow Up Survey</h1>
        <div class="main">
            <form class="form" action="">
                <div>
                    <div class="float-left">
                        <label for="">When did you use our service?</label>
                        <br>
                        <input class="input" value="2022-08-30" type="date">
                        <sapn class="date">Date</sapn>
                    </div>
                    <div class="float-left">
                        <label for="">Name of product or service</label>
                        <br>
                        <input class="input" type="text">
                    </div>
                </div>
                <br><br><br><br><br>
                <div>
                    <label for="">Overall, how satisfied are you with the product of the
                        service?</label>
                    <div>
                        <div class="float-left">
                            <div>
                                <input type="radio" name="satisfied">
                                <label for="">Very satisfied</label>
                            </div>
                            <div>
                                <input type="radio" name="satisfied">
                                <label for="">Neutral</label>
                            </div>
                            <div>
                                <input type="radio" name="satisfied">
                                <label for="">Very unsatisfied</label>
                            </div>
                        </div>
                        <div class="float-left">
                            <div>
                                <input type="radio" name="satisfied">
                                <label for="">Satisfied</label>
                            </div>
                            <div>
                                <input type="radio" name="satisfied">
                                <label for="">Unsatisfied</label>
                            </div>
                            <div>
                                <input type="radio" name="satisfied">
                                <label for="">N/A</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div>
                    <label for="">Did our product or service meet your expectations?</label>
                    <div>
                        <div class="float-left">
                            <input type="radio" name="expectations">
                            <label for="">Yes</label>
                        </div>
                        <div class="float-left">
                            <input checked type="radio" name="expectations">
                            <label for="">No</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="">Would you recommend this product or service to a friend?</label>
                    <div>
                        <div class="float-left">
                            <input type="radio" name="recommend">
                            <label for="">Yes</label>
                        </div>
                        <div class="float-left">
                            <input checked type="radio" name="recommend">
                            <label for="">No</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="">What aspect of the product or service were you most satisfied
                        by?</label>
                    <div>
                        <div class="float-left">
                            <div>
                                <input type="radio" name="most-satisfied">
                                <label for="">Quality</label>
                            </div>
                            <div>
                                <input type="radio" name="most-satisfied">
                                <label for="">Customer service</label>
                            </div>
                        </div>
                        <div class="float-left">
                            <div>
                                <input type="radio" name="most-satisfied">
                                <label for="">Price</label>
                            </div>
                            <div>
                                <input type="radio" name="most-satisfied">
                                <label for="">Installation or first use experience</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="">What aspect of the product or service were you least satisfied
                        by?</label>
                    <div>
                        <div class="float-left">
                            <div>
                                <input type="radio" name="most-satisfied">
                                <label for="">Quality</label>
                            </div>
                            <div>
                                <input type="radio" name="most-satisfied">
                                <label for="">Customer service</label>
                            </div>
                        </div>
                        <div class="float-left">
                            <div>
                                <input type="radio" name="most-satisfied">
                                <label for="">Price</label>
                            </div>
                            <div>
                                <input type="radio" name="most-satisfied">
                                <label for="">Installation or first use experience</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="additional">
                    <label for="">Additional comments:</label>
                    <br>
                    <textarea placeholder="Type here.." name="" id="" cols="80" rows="10"></textarea>
                </div>
                <div class="form-btn">
                    <input class="btn" type="submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
